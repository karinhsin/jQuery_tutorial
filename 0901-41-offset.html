<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body{
            margin: 8px;
        }
        .height{
            height: 1200px;
            width: 100%;
            background-color: #ccc;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #afa;

        }
    </style>
</head>
<body>
    <div class="height"></div>
    <div class="box"></div>
    <div class="height"></div>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        //CSS 元素在視窗的絕對位置
        console.log('box offset',$('.box').offset());
        console.log('box offset',$('.box').offset().left);
        console.log('box offset',$('.box').offset().top);
        //方法才要加()  left跟top不是方法 後面不用加
        //offset() - 取得一個物件，包含top和left 
        //offset().left - 取得X座標 
        //offset().top - 取得Y座標 

        //也可以傳入一個物件設定他的位置(數值為字串)
        //移動到網頁的 top:50px left:100px 這個絕對位置
        // $('.box').offset({
        //      top: '60', //數值為字串
        //      left: '200',
        // });

        $(window).scroll(function(){
            console.log('scrollTop',$(window).scrollTop());

            console.log('windowHeight',$(window).height());
            //方法一
            //先用上面那行看大概到哪邊console log出來的數字直接寫
            // if($(window).scrollTop()>526){
            //     $('.box').css('background','orange');
            // }

            //方法二
            //到300px的時候變色
            // if($(window).scrollTop() > ($('.box').offset().top - $(window).height()+300) )  {
            //     $('.box').css('background','orange');
            // }
            //到視窗中間的時候變色
            if($(window).scrollTop() > ($('.box').offset().top - $(window).height() / 2) )  {
                $('.box').css('background','orange');
            }
        });
    </script>
</body>
</html>

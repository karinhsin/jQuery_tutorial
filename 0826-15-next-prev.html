<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>next prev</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item-1</li>
                <li class="item-2">item-2
                    <ul class="level-2">
                        <li class="item-01">item-01</li>
                        <li class="item-02">item-02
                            <ul class="level-3">
                                <li class="item-001">item-001</li>
                                <li class="item-002">item-002</li>
                                <li class="item-003">item-003</li>
                            </ul>
                        </li>
                        <li class="item-03">item-03</li>
                    </ul>
                </li>
                <li class="item-3">item-3</li>
            </ul>
        </div>
    </div>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('.item-001').next().next().css('border','1px solid green');
        //在同一層裡找 如果家裡只有三個小孩再往下就不會選到
        //.next()- 往後找一個元素 
        //.nextAll()- 往後及其之後的元素
        $('.item-001').nextUntil('.item-003').css('border','1px solid blue');
        //.nextUntil()- 往後選但到特定元素後停止

        $('.item-002').prev().css('border','1px solid red');
        //.prev()-往前找一個元素
        //.prevAll()-往前及其之前的元素
        //.prevUntil()-往前選但到特定元素停止
    </script>
</body>
</html>

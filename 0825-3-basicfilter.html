<body>

            <tr>

    </div>
    <h1>hi1</h1>
    <h2>hi2</h2>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        //chaining串起來
        $('td:eq(2)').css('color','yellow');
        //eq() - 選取第 n 個(從0開始計算)(指定)
        $('td:even').css('background','yellow');
        //even - 選取第偶數個(從0開始計算)
        $('td:odd').css('background','green');
        //odd - 選取第奇數個(從0開始計算)
        //0是第一個
        $('td:last').css('background','blue');
        //first - 選取第一個
        //last - 選取最後一個
        //dom
        $('td:first').css('background','red').css('color','white');
        //同一格要做兩種效果可以串起來 第一格背景紅色字白色
         $('td:gt(15)').css('background','orange');
         //gt() grater than 大於 大於15的全部都改橘色
        $('td:lt(5)').css('background','gray');
        //lt() last than 小於 小於5的都變灰色
        $(':header').css('background','pink');
        //header - 選取 h1~h6

    </script>

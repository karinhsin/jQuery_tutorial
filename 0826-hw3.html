<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <title>hw3</title>
    <style>
        img{

<body>
    <div class="container">
        <div class="row">

            <div class="col">

            <div class="col">

            </div>
            <div class="col">
                <img src="./imgs/person5.jpg" alt="">
            </div>
        </div>
    </div>
    
     <script src="./jquery-3.6.0.js"></script>
     <script>
         $('img').click(function(){
             $(this).css('border', 'solid red 5px').parent().siblings().children().css('border', '5px solid transparent');
         });
     </script>
</body>

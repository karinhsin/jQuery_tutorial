<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .wrap{
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="wrap mx-auto mt-3">
        <div class="box"></div>
    </div>

    <div class="py-3 text-center">
        <div>
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
        <div class="py-1">
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <div>
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>

    </div>
    
<script src="./jquery-3.6.0.js"></script>
<script>
    $('#right').on('click', function () {
            console.log('right');
            if (parseInt($('.box').css('left')) >= 700) return;
            $('.box').css('left', '+=100');
        });
        $('#down').on('click', function () {
            console.log('down');
            if (parseInt($('.box').css('top')) >= 300) return;
            $('.box').css('top', '+=100');
        });
        $('#left').on('click', function () {
            console.log('left');
            if (parseInt($('.box').css('left')) >= 100) {
                $('.box').css('left', '-=100');
            }
        });
        $('#up').on('click', function () {
            console.log('up');
            if (parseInt($('.box').css('top')) <= 0) return;
            $('.box').css('top', '-=100');
        });

        //鍵盤事件
        $(document).on('keydown', function () {
            console.log('event', event.which);

            // left 37
            if (event.which === 37) {
                if (parseInt($('.box').css('left')) >= 100) {
                    $('.box').css('left', '-=100');
                }
            }

            //right 39
            if (event.which === 39) {
                if (parseInt($('.box').css('left')) >= 700) return;
                $('.box').css('left', '+=100');
            }

            //up 38
            if (event.which === 38) {
                if (parseInt($('.box').css('top')) <= 0) return;
                $('.box').css('top', '-=100');
            }

            //down 40
            if (event.which === 40) {
                if (parseInt($('.box').css('top')) >= 300) return;
                $('.box').css('top', '+=100');
            }
        });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式選單連動</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-row">
                    <div class="form-group mr-3">
                        <select name="city" id="city" class="form-control">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district" class="form-control">
                            <option value="0">七堵區</option>
                            <option value="1">中正區</option>
                            <option value="2">暖暖區</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        let districtArray = [
       ['七堵', '中正', '暖暖'],
       ['中正', '大安', '信義'],
       ['蘆洲', '三重', '新店'],
     ];
     $('#city').change(function(){
         console.log('#city changed');
         //console.log('cityVal:',$(this).val());

        //1.使用者選擇到的是哪個城市？ => 可以拿到正確的區域名稱陣列
        const distNameArray =districtArray[$(this).val()];
        //console.log('distNameArray',distNameArray);

        //2.用迴圈方式修改區域option的名稱？（可以先寫死一樣的名字）
    //     $('#district option').each(function(index,element) {
    //      console.log('text:',$(this).text());
    //      console.log('index:',index);
    //      console.log('element',element);
    //      $(this).text('中正區');
    //  });

        //3.怎麼在迴圈裡 取得不同城市個別的區域名稱 依次改動
        $('#district option').each(function(index,element) {
        //  console.log('text:',$(this).text());
        //  console.log('optinal val:',$(this).val());
        //  console.log('index:',index);
        //  console.log('element:',element);
        //  console.log('distNameArray',distNameArray[index]);
        $(this).text(`${distNameArray[index]}區`);
        //city已經篩選完了
        //index=$(this).val()]
        })
     })
     //迴圈 for(),forEach()
     //JQ .each()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree children</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item-1">item-1</li>
                <li class="item-2">item-2
                    <ul class="level-2">
                        <li class="item-01">item-01</li>
                        <li class="item-02">item-02
                            <ul class="level-3">
                                <li class="item-001">item-001</li>
                                <li class="item-002">item-002</li>
                                <li class="item-003">item-003</li>
                            </ul>
                        </li>
                        <li class="item-03">item-03</li>
                    </ul>
                </li>
                <li class="item-3">item-3</li>
            </ul>
        </div>
    </div>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        //往下選取
        $('.level-1').children('.item-3').css('border','1px solid black');
        //.children()- 所有條件相符子元素(只找一層，限制較嚴格)
        $('.level-1').find('.item-002').css('border','1px solid red');
        //find如果寫成children的話會改不到，因為level-1的子層只有item1-3
        //.find()- 找條件相符子孫元素
    </script>
</body>
</html>

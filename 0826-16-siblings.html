<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siblings</title>
</head>

<body>
<div class="a1">A1
    <div class="b">123</div>
</div>
<div class="a2">A2</div>
<div class="a3">A3</div>
<div class="a4">A4</div>
<div class="a5">A5</div>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        $(".a2").siblings().css("background", "red");
        //.siblings()- 自己以外的元素 背景全部改成紅色
        //對旁系的後代其實不會有影響 但是背景色跟顏色會繼承 看似有被選到但其實沒有
    </script>
</body>
</html>

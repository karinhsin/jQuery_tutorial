<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before.after</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- before -->
            <ul>
                <!-- prepend here -->
                <li>item 1</li>
                <li>item 2</li>
                <!-- append here -->
            </ul>
            <!-- after -->
        </div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('ul').before(`<li>item 3</li>`);
        $('ul').after(`<li>item 4</li>`);
    </script>
</body>
</html>

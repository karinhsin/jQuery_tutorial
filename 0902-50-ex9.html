<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex9</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <style>
      .img-demo{
          height: 680px;
      }
      .img-demo img{
          width: 100%;
          height: 100%;
          object-fit: contain;
      }
      .img-row img{
          width: 100%;
          height: auto;
      }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="img-demo">
                <img src="./imgs/product1.jpg" alt="" />
            </div>
        </div>
        <div class="col-12">
            <div class="img-wrap d-flex">
                <div class="img-row" id="1">
                    <img src="./imgs/product1.jpg" alt="" />
                </div>
                <div class="img-row" id="2">
                    <img src="./imgs/product2.jpg" alt="" />
                </div>
                <div class="img-row" id="3">
                    <img src="./imgs/product3.jpg" alt="" />
                </div>
                <div class="img-row" id="4">
                    <img src="./imgs/product4.jpg" alt="" />
                </div>
                <div class="img-row" id="5">
                    <img src="./imgs/product5.jpg" alt="" />
                </div>
            </div>
        </div>
            
    <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
      <script>
          //點選後替換圖片
          $('.img-row > img').on('click', function(){
              console.log('img clicked', $(this).attr('src'));
              $('.img-demo img').attr('src', $(this).attr('src'));
          });
            //取得或設定 HTML tag attribute屬性 的值
            //<img src=“./imgs/” alt=“”>
            //取值 $(‘小圖’).attr( ‘src’ )
            //設值 $(‘大圖’).attr(‘src’, $(‘小圖’).attr( ‘src’ ))
      </script>
  </body>
</html>

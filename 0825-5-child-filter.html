<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child-filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <span>span1</span>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <span>span2</span>
        <div class="box">box11</div>
        <span>span3</span>
        <div class="box">box12</div>
    </div>
</div>
<div class="container">
    <div class="box">
        New box
    </div>
</div>

<script src="./jquery-3.6.0.js"></script>

<script>
    //$('.box:first-child').css('background','red');
    $('.box:last-child').css('background','blue');
    //$('.box:irst-of-type').css('background','blue');
    $('span:first-of-type').css('background','orange'); 
    //span種類的第一個
    $('span:last-of-type').css('background','green');
    //就算插在中間一樣是span種類的最後一個
    $('.box:nth-child(2)').css('background','pink');
    //第 n 個(從1開始)
    $('span:nth-of-type(2)').css('background','yellow');
    //span種類的第二個
    $('div:only-child').css('background','gray');
    //標籤選擇 所有的都是div
    //選取只有一個的
</script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
